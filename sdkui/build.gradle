apply plugin: 'com.android.library'

android {
    compileSdkVersion 32

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 32
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api 'in.payu:payu-sdk:5.4.9'
    implementation 'in.payu:payu-custom-browser:7.10.5'
    implementation 'com.payu.samsungpay:samsungpay:1.0'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
//    implementation 'in.payu:phonepe-intent:1.6.3'
    implementation 'in.payu:payu-gpay:1.4.2'
    implementation 'in.payu:upisdk:1.5.4'
}
